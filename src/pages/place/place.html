<ion-header>

  <ion-navbar>
    <ion-title>Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <button ion-button color="primary" (click)="navigateBack()">Navigate Back </button>
  <button ion-button color="primary" (click)="navigateThird()">Navigate Third </button>-->
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="place.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-input type="text" [(ngModel)]="place.address"></ion-input>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label>Category</ion-label>
        <ion-select [(ngModel)]="place.category">
          <ion-option value="placeopen">Place Open</ion-option>
          <ion-option value="placeclose">Place Close</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea [(ngModel)]="place.description"></ion-textarea>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="savePlace()">Save Place</button>
</ion-content>
