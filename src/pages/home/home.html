<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button color="primary" (click)="navigatePlace('one')">To Place One </button>
  <button ion-button color="secondary" (click)="navigatePlace('two')">To Place Two </button>

  <ion-list>
    <ion-item *ngFor="let place of places" (click)="goToViewDetailExistent()">
      <h2>{{place.name}}}</h2>
      <h3>{{place.address}}}</h3>
      <p>{{place.category}}</p>
    </ion-item>
  </ion-list>

  <ion-fab bottom right >
      <button ion-fab (click)="goToViewDetail()">
        <ion-icon name="heart"></ion-icon>
      </button>
  </ion-fab>

</ion-content>
